<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="wrap">
        <!-- お題 -->
        <h1 id="themes" class="thema">タイトルが入ります</h1>
        <!-- カード生成場所 -->
        <ul class="card-wrap"></ul>

        <div class="counter-wrap">
          <h2 class="number-title">
            生成するカードの枚数 <br />
            <span>(1~3枚を想定しています)</span>
          </h2>
          <div class="counter">
            <button id="minus">-</button>
            <input id="number" type="number" value="1" />
            <button id="plus">+</button>
          </div>
        </div>

        <div class="button-wrap">
          <button id="new">数字を生成する</button>
          <button id="decision">これで決定！</button>
        </div>

        <!-- お題ボタン -->
        <div class="button-wrap">
          <button>お題をランダムで決める</button>
        </div>

        <!-- 入力欄 -->
        <div class="addTextBox">
          <input type="text" />
        </div>
        <div class="button-wrap">
          <button id="addThema">お題を追加する</button>
          <button>お題を選ぶ</button>
        </div>

        <script src="https://unpkg.com/microcms-js-sdk@latest/dist/umd/microcms-js-sdk.js"></script>
        <script src="./api.js"></script>
        <script src="./main.js"></script>
      </div>
    </main>
  </body>
</html>
